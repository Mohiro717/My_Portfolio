    <style>
      body {
        background: 
          radial-gradient(ellipse at 15% 25%, hsl(330, 85%, 94%, 0.4) 0%, transparent 60%),
          radial-gradient(ellipse at 85% 75%, hsl(200, 85%, 94%, 0.4) 0%, transparent 60%),
          radial-gradient(ellipse at 45% 15%, hsl(280, 80%, 95%, 0.3) 0%, transparent 55%),
          radial-gradient(ellipse at 75% 45%, hsl(45, 90%, 94%, 0.35) 0%, transparent 50%),
          radial-gradient(ellipse at 25% 85%, hsl(160, 75%, 95%, 0.3) 0%, transparent 55%),
          radial-gradient(ellipse at 90% 20%, hsl(60, 85%, 96%, 0.25) 0%, transparent 45%),
          radial-gradient(ellipse at 10% 60%, hsl(320, 70%, 96%, 0.2) 0%, transparent 50%),
          linear-gradient(135deg, hsl(40, 60%, 98%) 0%, hsl(210, 60%, 98%) 50%, hsl(300, 50%, 98%) 100%);
        background-attachment: fixed;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* --- Enhanced Watercolor Background Layers --- */
      body::before,
      body::after {
        content: '';
        position: fixed;
        top: -10vh;
        left: -10vw;
        width: 120vw;
        height: 120vh;
        z-index: -1;
        pointer-events: none;
        background-repeat: no-repeat;
        filter: blur(60px) brightness(1.05); 
        will-change: transform;
        border-radius: 50%;
      }

      body::before {
        background-image: 
          radial-gradient(ellipse at 25% 35%, hsl(30, 95%, 85%, 0.5) 0%, transparent 55%),
          radial-gradient(ellipse at 75% 65%, hsl(210, 95%, 87%, 0.5) 0%, transparent 55%),
          radial-gradient(ellipse at 60% 20%, hsl(280, 90%, 88%, 0.4) 0%, transparent 45%),
          radial-gradient(ellipse at 40% 80%, hsl(160, 85%, 90%, 0.35) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 40%, hsl(50, 90%, 88%, 0.3) 0%, transparent 40%);
        animation: watercolorDrift 90s ease-in-out infinite alternate;
      }

      body::after {
        background-image: 
          radial-gradient(ellipse at 70% 25%, hsl(320, 85%, 90%, 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 30% 75%, hsl(60, 85%, 88%, 0.4) 0%, transparent 60%),
          radial-gradient(ellipse at 85% 85%, hsl(180, 80%, 90%, 0.35) 0%, transparent 45%),
          radial-gradient(ellipse at 20% 40%, hsl(260, 80%, 92%, 0.3) 0%, transparent 50%),
          radial-gradient(ellipse at 90% 10%, hsl(40, 85%, 90%, 0.25) 0%, transparent 40%);
        animation: watercolorDrift 110s ease-in-out -30s infinite alternate-reverse;
      }
      
      @keyframes watercolorDrift {
          from { transform: translate(-5vw, -10vh) rotate(-5deg) scale(1.3); }
          to { transform: translate(5vw, 10vh) rotate(5deg) scale(1.3); }
      }

      ::selection {
        background-color: #DDE8F0; /* watercolor-blue */
        color: #4A4A4A;
      }
      /* --- Page Animations --- */
      @keyframes fadeInGlow {
        from { 
          opacity: 0; 
          filter: blur(8px);
          transform: scale(1.05);
        }
        to { 
          opacity: 1; 
          filter: blur(0);
          transform: scale(1);
        }
      }
      .animate-fade-in-glow {
        animation: fadeInGlow 3.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      @keyframes slowZoom {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translate3d(0, -20px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      @keyframes fadeInUpInitial {
        from { opacity: 0; transform: translate3d(0, 20px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      .animate-fade-in-down {
        animation: fadeInDown 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUpInitial 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        opacity: 0; /* Start hidden */
      }
      .reveal-hidden {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
        transition: opacity 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        will-change: opacity, transform;
      }
      .reveal-visible {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
      .prose p {
        margin-bottom: 1.25em;
      }
      .prose h3 {
        font-family: 'Yomogi', cursive;
        font-weight: 700;
        font-size: 1.25rem;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      .brush-underline {
        position: relative;
        display: inline-block;
        padding-bottom: 8px;
      }
      .brush-underline::after {
        content: '';
        position: absolute;
        bottom: -6px; /* Adjust position for new height */
        left: 0;
        width: 100%;
        height: 24px; /* Taller, bolder brush stroke */
        background-image: url('data:image/svg+xml;utf8,<svg width="200" height="24" viewBox="0 0 200 24" xmlns="http://www.w3.org/2000/svg"><path d="M0,15 C 20,22 50,10 80,15 C 110,20 150,12 180,16" stroke="%23F5E3E3" fill="none" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" style="filter: blur(0.3px);"/></svg>');
        background-repeat: no-repeat;
        background-position: left center;
        background-size: auto 100%;
        opacity: 0.9;
        z-index: -1;
      }
      
      /* Mobile responsive adjustments */
      @media (max-width: 768px) {
        .brush-underline::after {
          height: 18px;
          background-size: contain;
        }
        .watercolor-card, .watercolor-section {
          margin: 0.5rem 0;
        }
      }
      /* --- Grain / Sandstorm Effect --- */
      @keyframes sandstorm {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, 0); }
      }
      .has-grain-effect::before,
      .has-grain-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.55' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        background-repeat: repeat-x;
        pointer-events: none;
        z-index: 0;
      }
      .has-grain-effect::before {
        animation: sandstorm 10s linear infinite;
        opacity: 0.04;
      }
      .has-grain-effect::after {
        animation: sandstorm 7s linear infinite reverse;
        opacity: 0.05;
      }
      /* --- Loading Screen Animations --- */
      .progress-ring__text {
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
      }
      @keyframes introGlow {
        from {
          opacity: 0;
          filter: blur(12px) brightness(1.5);
          transform: scale(1.1);
        }
        to {
          opacity: 0.8;
          filter: blur(0);
          transform: scale(1);
        }
      }
      .animate-intro-glow {
        animation: introGlow 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0;
      }
      @keyframes fadeOutMessage {
        from { opacity: 0.8; }
        to { opacity: 0; }
      }
      .animate-fade-out-message {
        animation: fadeOutMessage 1s ease-in forwards;
        opacity: 0.8; /* Start state */
      }
      @keyframes introGlowStrong {
        from {
          opacity: 0;
          filter: blur(8px) brightness(1.2);
          transform: scale(1.05);
        }
        to {
          opacity: 1;
          filter: blur(0);
          transform: scale(1);
        }
      }
      .animate-intro-glow-strong {
        animation: introGlowStrong 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0;
      }
      @keyframes fadeOutScreen {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out-screen {
        animation: fadeOutScreen 1s ease-out forwards;
      }
      @keyframes fadeInApp {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-app {
        animation: fadeInApp 1.5s ease-in forwards;
      }

      /* --- Hero Watercolor BG --- */
      .hero-watercolor-bg {
        position: relative;
        overflow: hidden;
      }
      .hero-watercolor-bg::before,
      .hero-watercolor-bg::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 150%;
        height: 150%;
        border-radius: 50%;
        z-index: 0;
        will-change: transform, opacity;
        filter: blur(100px) brightness(1.15);
      }
      .hero-watercolor-bg::before {
        background: radial-gradient(circle, hsl(30, 100%, 92%, 0.7), transparent 60%);
        animation: heroDrift 50s ease-in-out infinite alternate;
      }
      .hero-watercolor-bg::after {
        background: radial-gradient(circle, hsl(200, 100%, 92%, 0.7), transparent 60%);
        animation: heroDrift 60s ease-in-out -15s infinite alternate-reverse;
      }
      @keyframes heroDrift {
        from { transform: translate(-50%, -50%) rotate(0deg) scale(0.9); }
        to { transform: translate(-45%, -55%) rotate(8deg) scale(1.3); }
      }

      /* --- Hero Background Image Styles --- */
      .hero-with-image {
        position: relative;
        overflow: hidden;
        background-image: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Alternative watercolor abstract background */
      .hero-with-watercolor {
        position: relative;
        overflow: hidden;
        background-image: url('/images/home.jpg?v=20250901');
        background-size: cover;
        background-position: center bottom;
        background-attachment: scroll;
        filter: contrast(1.2) brightness(1.15) saturate(1.1);
      }
      
      /* スマホでの画像表示最適化 */
      @media (max-width: 768px) {
        .hero-with-watercolor {
          background-position: center center;
          background-size: cover;
          min-height: 100vh;
        }
      }


      /* --- Enhanced Watercolor Design System --- */
      .watercolor-card, .watercolor-section {
        position: relative;
        background: 
          radial-gradient(ellipse at 30% 20%, rgba(245, 227, 227, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 70% 80%, rgba(221, 232, 240, 0.15) 0%, transparent 50%),
          rgba(255, 255, 255, 0.92); /* Enhanced semi-transparent "paper" */
        border: 1px solid rgba(74, 74, 74, 0.08);
        border-radius: 1.5rem;
        box-shadow: 
          0 15px 50px -15px rgba(74, 74, 74, 0.08),
          0 5px 20px -5px rgba(245, 227, 227, 0.12),
          inset 0 1px 0 rgba(255, 255, 255, 0.8); /* Inner highlight for paper effect */
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        z-index: 1;
        backdrop-filter: blur(8px) saturate(1.2); /* Glass-like effect */
      }
      
      /* Enhanced "Watercolor Bleed" effect with vibrant colors */
      .watercolor-card::before, .watercolor-section::before {
        content: '';
        position: absolute;
        inset: -15px;
        border-radius: inherit;
        background-image:
            radial-gradient(ellipse at 85% 15%, hsl(30, 95%, 82%, 0.7) 0px, transparent 60%),
            radial-gradient(ellipse at 15% 85%, hsl(210, 95%, 84%, 0.7) 0px, transparent 60%),
            radial-gradient(ellipse at 50% 50%, hsl(280, 85%, 87%, 0.5) 0px, transparent 45%),
            radial-gradient(ellipse at 75% 25%, hsl(160, 80%, 85%, 0.4) 0px, transparent 50%),
            radial-gradient(ellipse at 25% 75%, hsl(60, 90%, 83%, 0.4) 0px, transparent 55%),
            radial-gradient(ellipse at 90% 80%, hsl(320, 85%, 86%, 0.3) 0px, transparent 45%);
        filter: blur(40px) brightness(1.15);
        transform: scale(1.08);
        opacity: 0.85;
        z-index: -1;
        animation: subtleColorShift 120s ease-in-out infinite alternate;
      }

      @keyframes subtleColorShift {
        0% { opacity: 0.85; transform: scale(1.08) rotate(0deg); }
        33% { opacity: 0.75; transform: scale(1.12) rotate(2deg); }
        66% { opacity: 0.9; transform: scale(1.06) rotate(-1deg); }
        100% { opacity: 0.85; transform: scale(1.08) rotate(0deg); }
      }

      .watercolor-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 50px -20px rgba(74, 74, 74, 0.12); /* More pronounced shadow on hover */
      }
      
      /* --- NEW Watercolor Form --- */
      .form-field-wc {
        position: relative;
        background-color: hsl(40, 50%, 96%, 0.7); /* A warm, creamy wash */
        border: 1px solid transparent;
        border-radius: 0.75rem;
        transition: all 0.3s ease-out;
        padding: 0.75rem 1rem;
      }
      .form-field-wc:focus-within {
        border-color: transparent;
        background-color: hsl(40, 50%, 96%, 1);
        box-shadow: 0 0 0 4px rgba(221, 232, 240, 0.5), 0 5px 25px -5px rgba(221, 232, 240, 0.7);
      }
      .form-label-wc {
        display: block;
        font-family: theme('fontFamily.serif-jp');
        font-weight: 700;
        font-size: 0.75rem;
        color: rgba(74, 74, 74, 0.8);
        margin-bottom: 0.1rem;
      }
      .form-input-wc, .form-textarea-wc {
        width: 100%;
        background-color: transparent;
        border: none;
        padding: 0.25rem 0;
        color: #4A4A4A;
        font-size: 1rem;
      }
      .form-input-wc:focus, .form-textarea-wc:focus {
        outline: none;
      }
      .form-input-wc::placeholder, .form-textarea-wc::placeholder {
        color: rgba(74, 74, 74, 0.4);
      }
      .form-textarea-wc {
        resize: none;
      }

       .btn-primary {
        background-color: theme('colors.watercolor-pink');
        color: theme('colors.ink');
        font-family: theme('fontFamily.serif-jp');
        font-weight: 700;
        padding: 0.85rem 1.25rem;
        border-radius: theme('borderRadius.lg');
        box-shadow: 0 8px 20px -8px rgba(245, 227, 227, 0.8);
        transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .btn-primary:hover {
        background-color: #F8C8C8; /* slightly darker pink */
        box-shadow: 0 12px 25px -10px rgba(245, 227, 227, 1), 0 0 10px -5px rgba(255,255,255,0.5);
        transform: translateY(-3px);
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'paper': '#FFFFFF',

              'header-shadow': '0 2px 20px -5px rgba(74, 74, 74, 0.07)',
            }
          }
        }
      }
